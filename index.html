<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #e7f7e7;
            display: none; /* Hide the output initially */
        }
        .output-container h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>User Input Form</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Output container where the user data will be displayed -->
    <div class="output-container" id="outputContainer">
        <h3>Submitted Data</h3>
        <p><strong>Name:</strong> <span id="outputName"></span></p>
        <p><strong>Age:</strong> <span id="outputAge"></span></p>
        <p><strong>Location:</strong> <span id="outputLocation"></span></p>
    </div>

    <script>
        // JavaScript to handle form submission and display the data on the webpage
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from actually submitting and reloading the page

            // Get the values from the form fields
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const location = document.getElementById('location').value;

            // Display the values back to the user
            document.getElementById('outputName').textContent = name;
            document.getElementById('outputAge').textContent = age;
            document.getElementById('outputLocation').textContent = location;

            // Show the output container
            document.getElementById('outputContainer').style.display = 'block';

            // Optionally, display a message to the user
            alert('Thank you for submitting the form!');
            
            // Reset the form after submission
            document.getElementById('userForm').reset();
        });
    </script>

</body>
</html>
